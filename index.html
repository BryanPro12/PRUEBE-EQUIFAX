<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada Directa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Iconos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0099ff, #ff66cc);
            margin: 0;
        }

        .call-button {
            display: inline-block;
            padding: 20px 30px;
            background: linear-gradient(90deg, #ff0080, #ffbf00);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .call-button i {
            margin-right: 10px;
        }

        .call-button:hover {
            background: linear-gradient(90deg, #ff0080, #ffbf00, #ff0080);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        .call-button:active {
            transform: scale(0.95);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .call-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 50%;
            z-index: 0;
        }

        .call-button:hover::before {
            width: 0;
            height: 0;
        }

        .call-button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <a href="tel:0979274225" class="call-button">
        <i class="fas fa-phone-alt"></i> <span>Â¡Llama Ahora!</span>
    </a>

</body>
</html>
